<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <img src="images/image-victor.jpg" alt="Profile picture" />

      <div class="info">
        <h1>Victor Crest <span>26</span></h1>
        <span class="location">London</span>
      </div>

      <hr />

      <div class="stats">
        <div>
          <div class="stats-value">80K</div>
          <div class="stats-title">Followers</div>
        </div>

        <div>
          <div class="stats-value">803K</div>
          <div class="stats-title">Likes</div>
        </div>

        <div>
          <div class="stats-value">1.4K</div>
          <div class="stats-title">Photos</div>
        </div>
      </div>
    </div>
  </body>
</html>
